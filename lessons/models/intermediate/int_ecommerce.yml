version: 2

models:
  - name: int_ecommerce__order_items_product
    description: "Order item data joined to product data"
    columns:
      - name: order_item_id
        tests:
          - not_null:
              severity: error
          - unique:
              severity: error
        description: ""

      - name: order_id
        description: ""
        tests:
          - not_null

      - name: user_id
        description: ""
        tests:
          - not_null

      - name: product_id
        description: ""

      - name: sale_price
        description: "How much the item sold for"
        tests:
          - not_null

      - name: product_department
        description: "Whether the item is Menswear or Womenswear"
        tests:
          - not_null

      - name: product_cost
        description: "How much the product cost the business to purchase"
        tests:
          - not_null

      - name: product_retail_price
        description: "How much the product retails for on the online store"
        tests:
          - not_null

      - name: item_profit
        description: "item_sale_price minus product_cost"
        tests:
          - not_null

      - name: item_discount
        description: "product_retail_price minus item_sale_price"
        tests:
          - not_null
