version: 2

models:
  - name: stg_ecommerce__products
    description: ""
    columns:
      - name: id
        description: ""
        tests:
          - not_null
          - unique

      - name: cost
        description: ""
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

      - name: category
        description: ""

      - name: name
        description: ""
        tests:
          - not_null

      - name: brand
        description: ""

      - name: retail_price
        description: "Retail price of the product"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
          - dbt_utils.expression_is_true:
              expression: ">= cost"
              where: "retail_price is not null"

      - name: department
        description: "Item Department - Menswear or Womenswear"
        tests:
          - not_null:
              severity: warn
          - accepted_values:
              values:
                - "Men"
                - "Women"
              quote: true
              severity: error

      - name: sku
        description: ""
        tests:
          - not_null

      - name: distribution_center_id
        description: ""



    latest_version: 2
    versions:
      - v: 1
        columns:
          - include: all
            exclude: [brand]

      - v: 2
        columns:
          - include: all
        config:
          alias: stg_ecommerce__products