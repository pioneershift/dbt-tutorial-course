version: 2

models:
  - name: stg_ecommerce__order_items
    description: "Line Items of order"
    config:
      contract:
        enforced: true
    columns:
      - name: id
        description: "order items id"
        data_type: INTEGER
        constraints:
          - type: not_null
        tests:
          - not_null:
              name: "Not_Null_Test"
          - unique:
              name: "Unique_Value_Test"

      - name: order_id
        description: ""
        data_type: INTEGER
        constraints:
          - type: not_null
        tests:
          - not_null
          - relationships:
              name: "Integrity_Check"
              to: ref('stg_ecommerce__orders')
              field: order_id

      - name: user_id
        description: ""
        data_type: INTEGER
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: product_id
        description: ""
        data_type: INTEGER
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: inventory_item_id
        description: ""
        data_type: INTEGER
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: status
        description: ""
        data_type: STRING
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: created_at
        description: ""
        data_type: TIMESTAMP

      - name: shipped_at
        description: ""
        data_type: TIMESTAMP

      - name: delivered_at
        description: ""
        data_type: TIMESTAMP

      - name: returned_at
        description: ""
        data_type: TIMESTAMP

      - name: sale_price
        description: ""
        data_type: FLOAT64
        constraints:
          - type: not_null
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 100
